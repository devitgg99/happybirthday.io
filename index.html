<!DOCTYPE html>  
<html lang="en">  

<head>  
    <title>Happy Birthday</title>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <link rel="stylesheet" href="style.css">  
</head>  

<body>  
    <div class="loader">  
        <button id="play" class="btn btn-primary">Start</button>  
    </div>  

    <audio class="song" controls loop>  
        <source src="music.mp3">  
        Your browser isn't invited for super fun audio time.  
    </audio>  

    <canvas id="confetti"></canvas>  

    <div class="main">  
        <div class="container pt-5">  
            <div class="row">  
                <div class="col-12 col-xl-6 mx-auto text-center">  
                    <img src="img/banner.png" alt="Banner" class="img-fluid"> <!-- Added img-fluid for responsiveness -->  
                </div>  

                <div class="col-12 text-center">  
                    <div id="name" class="area">Happy Birthday Ah Kora</div>  
                </div>  

                <div class="col-12 text-center">  
                    <div class="type-wrap">  
                        <div id="typed-strings" class="typing">  
                            <h2>Happy Birthday <i id="nae">Gaurav</i></h2>  
                            <h2>Have a wonderful day</h2>  
                            <h2>Filled with joy and happiness.</h2>  
                        </div>  
                        <span id="typed" style="white-space: pre;"></span>  
                    </div>  
                </div>  

                <div class="col-12 d-flex justify-content-center cake">  
                    <img src="img/cake.gif" alt="Birthday Cake" class="mr-2" style="max-width: 150px; height: auto;">  
                    <img src="./kora.jpg" alt="Additional Image" class="ml-2" style="max-width: 150px; height: auto;">  
                </div>  
            </div>  
        </div>  
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">  
    </div>  

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>  
    <script src="js/jquery.js"></script>  
    <script src="js/typed.min.js"></script>  
    <script src="js/script.js"></script>  
    
    <script>  
        // Hide the loader and show the main content after clicking the button  
        document.getElementById('play').addEventListener('click', function() {  
            document.querySelector('.loader').style.display = 'none'; // Hide loader  
            document.querySelector('.main').style.display = 'block'; // Show main content  
            document.querySelector('.song').play(); // Play audio  
        });  
    </script>  
</body>  

</html>
